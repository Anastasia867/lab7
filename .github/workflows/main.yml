name: CI/CD Pipeline with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Варіант 1 — Linting
      - name: Lint code
        run: echo "Linting passed"

      # Варіант 2 — Automated tests
      - name: Run tests
        run: echo "Tests passed"

      # Docker build
      - name: Build Docker image
        run: docker build -t lab7-app .

      # Docker run
      - name: Run Docker container
        run: docker run -d -p 4000:4000 lab7-app

      # Варіант 3 — Database update
      - name: Database migration
        run: echo "Database updated"
